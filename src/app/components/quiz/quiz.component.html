<div class="quiz__container">
    <div class="quiz_logo">
        <img src="assets/imgs/logo.png" alt="Logo BuzzFeed">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf=!finished class="quiz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf=!finished class="quiz_options">
        <button 
            *ngFor="let option of questionSelected.options"
            (click)="playerChoice(option.alias)"
            class="button-option"
        >
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="quiz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
